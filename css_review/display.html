<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        ul{
            list-style:none
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>
    <ul>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ul>
</body>
</html>

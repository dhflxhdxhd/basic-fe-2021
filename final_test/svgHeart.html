<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg > heart</title>
    <link rel="stylesheet" href="css/svg.css">
</head>
<body>
    <div class="wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 heart-svg like" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
    </div>
<script>
    function toggle(e){
        if(e.target.classList.contains("like")){
            e.target.classList.add("unlike");
            e.target.classList.remove("like");
        }else{
            e.target.classList.add("like");
            e.target.classList.remove("unlike");
        }
    }
    document.querySelector(".heart-svg").addEventListener("click",toggle);
</script>
</body>
</html>
